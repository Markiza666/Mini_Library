<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini library</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Secular+One&display=swap" rel="stylesheet">
        <script type="module" src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Mini Library</h1>
        </header>

        <main class="container">
            <section class="header">
                <h1>8 Classic Childrens books</h1>

                <input type="text">

            </section>

            <section class="library">
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
        
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
        
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
        
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
        
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
        
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
        
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
        
                <article class="book">
                    <figure class="vl">
                        <hgroup>
                            <h5 class="book-title"></h5>
                            <p class="small"></p>
                        </hgroup>
                    </figure>
                </article>
            </section>
            
            <section id="popup" class="modal">
                <section class="modal-container">
                        
                    <img src="icons/left-long.svg"  id="back" alt="left-long arrow">
                    
                    <aside class="side-book">
                        <article class="book" id="side-book">
                            <figure class="vl">
                                <hgroup>
                                    <h5 class="book-title" id="side-title"></h5>
                                    <p class="small" id="side-author"></p>
                                </hgroup>
                            </figure>
                        </article>
                    </aside>

                    <section class="modal-content">
                        <article class="book-info">

                            <h1 class="title" id="title"></h1>

                            <h4 class="author" id="author"></h4>

                            <p class="p" id="plot"></p>

                        </article>

                        <article class="book-data">
                            <div class="data-1">
                                <div class="h6">Audience:  <span class="p" id="audience"></span> </div>
                            </div>

                            <div class="data-2">
                                <div class="h6">First published: <span class="p" id="year"></span> </div>
                            </div>

                            <div class="data-3">
                                <div class="h6">Pages: <span class="p" id="pages"></span> </div>
                            </div>

                            <div class="data-4">
                                <div class="h6">Publisher: <span class="p" id="publisher"></span> </div>
                            </div>
                        </article>

                        <button class="read">Oh, I want to read it!</button>
                    </section>

                </section>

            </section>
        </main>
    </body>
</html>
