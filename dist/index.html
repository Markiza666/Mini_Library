<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Secular+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9bd922866.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Mini Library</h1>
    </header>

    <main class="container">
        <section class="header">
            <h1>8 Classic Childrens books</h1>
        </section>

        <section class="library">
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
    
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
    
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
    
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
    
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
    
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
    
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
    
            <article class="book">
                <figure class="vl">
                    <hgroup>
                        <h5 class="book-title"></h5>
                        <p class="small"></p>
                    </hgroup>
                </figure>
            </article>
        </section>
        
        <section id="popup" class="modal">
            <section class="modal-container">
                <span class="back-container">
                    <i class="fa-regular fa-arrow-left-long" id="back"></i>
                </span>
                
                <aside class="aside-book">
                    <!-- <article id="side-book"></article> -->
                    <article class="book">
                        <figure class="vl">
                            <hgroup>
                                <h5 class="book-title"></h5>
                                <p class="small"></p>
                            </hgroup>
                        </figure>
                    </article>

                </aside>

                <section class="modal-content">
                    <article class="book-info">

                        <h1 class="title"></h1>

                        <h4 class="author"></h4>

                        <p class="p plot"></p>

                    </article>

                    <article class="book-data">
                        <dl class="data-1">
                            <dt class="h6">Audience: </dt>
                            <dd class="p audience"></dd>
                        </dl>

                        <dl class="data-2">
                            <dt class="h6">First published: </dt>
                            <dd class="p year"></dd>
                        </dl>

                        <dl class="data-3">
                            <dt class="h6">Pages: </dt>
                            <dd class="p pages"></dd>
                        </dl>

                        <dl class="data-4">
                            <dt class="h6">Publisher:</dt>
                            <dd class="p publisher"></dd>
                        </dl>
                    </article>

                    <button class="read">Oh, I want to read it!</button>
                </section>

            </section>

        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
